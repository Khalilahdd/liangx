<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun() {
            alert("女神已经改变了");
        }

        window.onload = function () {
            //1.获取标签对象
            var elementById = document.getElementById("set01");
            alert(elementById);
            //2.通过标签对象.事件名 = function(){}
            elementById.onchange = function () {
                alert("男神已经改变");
            }
        }
    </script>
</head>
<body>
        请选择你心中的女神：
    <select onchange="onchangeFun();">
        <option>--女神--</option>
        <option>迪丽热巴</option>
        <option>古力娜扎</option>
        <option>高圆圆</option>
    </select>

        请选择你心中的男神：
    <select id="set01">
        <option>--男神--</option>
        <option>段奕宏</option>
        <option>赵又廷</option>
        <option>胡歌</option>


    </select>
</body>
</html>
