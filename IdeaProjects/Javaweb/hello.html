<!DOCTYPE html><!--约束，声明-->
<html lang="zh_CN"><!-- html标签表示html的开始 lang="zh_CN"表示中文    html标签中一般分为两部分，分别是：head和body-->
<head><!-- 表示头部信息，一般包含三部分内容，title标签，css样式，js代码-->
    <meta charset="UTF-8">  <!--表示当前页面使用UTF-8字符集-->
    <title>标题</title>   <!--表示标题-->
</head>
<!--bgcolor 是背景颜色属性
    onclick表示单击（点击）事件

    alert() 是JavaScript语言提供的一个警告框函数
    它可以接收任意参数，参数接收警告框的函数信息
-->
<body>  <!--页面的主体内容-->
    hello
<button onclick="alert('我靠')">按钮</button>
<br/>
    学习web开发
<hr/>
    冲啊
</body>
</html>
